{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待付款订单列表</h3>

    <ul>
        {% for ugoods in usergoods %}
        <!--订单信息展示-->
            <li>
                <a href="">
                    <p><!-- 订单id -->{{ ugoods.order }}</p>
                    <p><!-- 数量 -->{{ ugoods.goods_num }}</p>
                        <!--展示商品的名称-->
                        <li>
                            <img src="{{ ugoods.goods.productimg }}" alt="">
                        </li>
                        <!--处理结束-->
                </a>
            </li>
        <!--订单处理结束-->
        {% endfor %}

    </ul>


{% endblock %}
