{% extends 'base.html' %}
{% block title %}
    班级信息
{% endblock %}
{% block content %}
    <ul>
        {% for grade in grades %}
            <li>
               {{grade.g_id}}
                {{grade.g_name}}
                {{grade.g_desc}}
                <a href="/hello/create_stu_by_grade/?g_id={{grade.g_id}}">添加学生</a>
                <a href="/hello/selete_stu/?g_id={{grade.g_id}}">查看学生</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
