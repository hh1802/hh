{% extends 'base.html' %}

{% block EXTJS %}
    <script type="text/javascript" src="/static/js/user_register.js"></script>
{% endblock %}


{% block content %}

    <div class="container">

        <form method="post" action="" enctype="multipart/form-data" >
            <div class="form-group">
                <label>用户</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="用户名">
                <span id="username_info"></span>
            <div class="form-group">
                <label>密码</label>
                <input id="password" type="text" name="password1" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input id="password_confirm" type="text" name="password2" class="form-control" placeholder="确认密码">
                <span id="password_confirm_info"></span>
            </div>
            <input type="submit"  value="注册">
        </form>


    </div>



{% endblock %}
